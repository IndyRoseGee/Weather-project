<!DOCTYPE html>
<html>
  <head>
    <title>Plus Project</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="section">
      <div class="vids">
        <div id="video"> 
            <video autoplay loop muted id="vids">
         <source src="src/media/03d.mp4" type="video/mp4" />
        </video>
    </div>
      </div>
      <div class="container">
        <span class="main-content">
          <div class="navbar-css">
            <nav class="navbar navbar-light bg-light">
              <h1 id="navbarCity">London, UK</h1>
              <form class="form-inline" id="search-form">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search City"
                  aria-label="Search City"
                  id="city-search"
                />
                <button
                  id="button"
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
                <button
                  id="current-location"
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Current Location
                </button>
              </form>
            </nav>
          </div>
          <br />
          <p class="today" id="todays-date">Today Time | Day Date Month 2020</p>

          <div class="mainTemp">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-3">
                <span class="maintemp" id="main-temperature">- </span>
                <span class="maindegrees">
                  <a href="#" id="celsius">ºC</a> |
                  <a href="#" id="fahrenheit">ºF </a></span
                >
              </div>
              <div class="col-2" id="icon">
                <img src="src/media/01d.png" width="130"/>
              </div>
              <div class="col-4" id="two-temps">
                <p>
                  High: <span id="high-temp">- </span>ºC<br />Low:
                  <span id="low-temp">- </span>ºC
                </p>
              </div>
              <div class="col-1"></div>
            </div>
          </div>

          <div class="weatherDes">
            <p>
              <span id="desWea">It is Sunny</span>
            </p>
          </div>

          <div class="descriptives">
            <p class="descriptive">Humidity = <span id="humidity">-</span>%</p>
            <p class="descriptive">Wind Speed = <span id="wind">-</span> m/s</p>
          </div>

          <hr class="line" />
        <div class="small-temps" id="forecast">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="day" id="day-one">Day 1</p>
                            <span id="day-one-box">
                            <p class="small-t-emoji"><img src="src/media/01d.png"></p>
        
                            <p>
                                <span class="daytemp" id="highFiveDayTemp"> -º</span><span class="nighttemp"
                                    id="lowFiveDayTemp"> | -º</span>
                            </p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="day" id="day-two">Day 2</p>
        
                            <p class="small-t-emoji"><img src="src/media/01d.png"></p>
                            <p>
                                <span class="daytemp" id="highFiveDayTemp"> -º</span><span class="nighttemp"
                                    id="lowFiveDayTemp"> | -º</span>
                            </p>
        
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="day" id="day-three">Day 3</p>
                            <p class="small-t-emoji"><img src="src/media/01d.png"></p>
                            <p>
                                <span class="daytemp" id="highFiveDayTemp"> -º</span><span class="nighttemp"
                                    id="lowFiveDayTemp"> | -º</span>
                            </p>
        
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="day" id="day-four">Day 4</p>
                            <p class="small-t-emoji"><img src="src/media/01d.png"></p>
                            <p>
                                <span class="daytemp" id="highFiveDayTemp"> -º</span><span class="nighttemp"
                                    id="lowFiveDayTemp"> | -º</span>
                            </p>
        
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="day" id="day-five">Day 5</p>
                            <p class="small-t-emoji"><img src="src/media/01d.png"></p>
                            <p>
                                <span class="daytemp" id="highFiveDayTemp"> -º</span>
                                <span class="nighttemp" id="lowFiveDayTemp"> | -º</span>
                            </p>
        
                        </div>
                    </div>
                </div>
            </div>
        </span>
        <br />
        <footer>
          <a href="https://github.com/IndyRoseGee/Weather-project"
            >Open-source code</a
          >
          by India Gee
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
